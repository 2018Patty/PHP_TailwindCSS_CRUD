<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- ปุ่มเปิด Modal -->
    <button id="openModal" class="px-4 py-2 bg-blue-500 text-white rounded-lg">
      Open Modal
    </button>

    <!-- Modal Container (ซ่อนอยู่เริ่มต้น) -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <!-- Modal Content -->
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Modal Title</h2>
        <p class="text-gray-600">This is a simple modal using Tailwind CSS.</p>
        <div class="mt-4 flex justify-end">
          <button
            id="closeModal"
            class="px-4 py-2 bg-red-500 text-white rounded-lg"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript เปิด-ปิด Modal -->
    <script>
      const openModal = document.getElementById("openModal");
      const closeModal = document.getElementById("closeModal");
      const modal = document.getElementById("modal");

      openModal.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      // ปิด Modal เมื่อคลิกพื้นที่นอก Modal
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
