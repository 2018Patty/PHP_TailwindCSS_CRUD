<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="font-anuphan">
    <div class="mt-5 container mx-auto">
      <h1 class="p-3 text-3xl text-center">Popular Products</h1>
      <div class="grid lg:grid-cols-3 gap-4">
        <!-- Product แบบที่ 1 -->
        <div class="rounded-lg shadow-lg border">
          <img
            src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/caab5214-9db2-4e9f-b166-6f5c8ee13c13/NIKE+ZOOM+VOMERO+5+NBHD.png"
            alt=""
            class="h-[300px] rounded-lg w-full object-cover overflow-hidden"
          />
          <div class="p-2">
            <h1 class="text-2xl font-bold mt-2">ชื่อสินค้า</h1>
            <p class="text-sm">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            </p>
            <div class="flex justify-end">
              <a
                href=""
                class="mt-4 text-center inline-block p-2 px-4 rounded-lg btn bg-blue-500 text-white hover:bg-yellow-400 hover:text-white"
                >Read More</a
              >
            </div>
          </div>
        </div>

        <!-- Product แบบที่ 2 -->
        <figure
          class="rounded-lg transition-all duration-300 cursor-pointer hover:grayscale-0 border"
        >
          <a href="#">
            <img
              class="rounded-lg w-full h-[300px] object-cover overflow-hidden"
              src="https://images.unsplash.com/photo-1599058917212-d750089bc07e?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="image description"
            />
          </a>
          <figcaption class="p-4 text-lg">
            <p class="text-sm">
              เติมสีสรรให้กับชีวิต สนุกท้าท้่าย พบการเคลื่อนไหวที่เหมาะกับตัวคุณ
              กระชับทุกท่วงท่า ตอบโจทย์ทุกกีฬา ค้นหาคำตอบพร้อมไปกับเรา
            </p>
          </figcaption>
        </figure>

        <!-- Product แบบที่ 3 -->
        <figure
          class="relative h-[400px] min-h-[400px] transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0"
        >
          <a href="#">
            <img
              class="absolute top-0 left-0 rounded-lg w-full h-full object-cover"
              src="https://images.unsplash.com/photo-1541534741688-6078c6bfb5c5?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="image description"
            />
          </a>
          <figcaption class="absolute bottom-2 p-4 text-white text-sm">
            <p>
              Do you want to get notified when a new component is added to
              Flowbite?
            </p>
          </figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
